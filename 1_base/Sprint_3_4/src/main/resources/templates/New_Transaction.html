<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Adding new Transactions</title>
</head>
<body>
<div class="container">
    <h2>Adding a transaction</h2>
    <hr>
    <form action="#" th:action="@{/saveTransaction}" th:object="${transaction}" method="POST">

        <div class="mb-4 row">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Amount:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{amount}">
            </div>
        </div>

        <div class="mb-4 row">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Done by the employee:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{employee.id}">
            </div>
        </div>

        <div class="mb-4 row">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Concept:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{concept}">
            </div>
        </div>

        <div class="mb-4 row">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Type of transaction:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{type}">
            </div>
        </div>

        <button type="submit" class="btn btn-info col-2"> Save Transaction</button>
    </form>
    <hr>

    <a th:href = "@{/transactions}" class="btn btn-primary mb-3">return</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
