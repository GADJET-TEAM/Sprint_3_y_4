<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/myStyles.css">
    <title>Adding Transactions</title>
</head>
<body background="img/fondo_2.jpg">

<style>
    @font-face{
        font-family: t1;
        src: url("font/Atma-Bold.ttf");
    }

    h4{
    font-family: t1;
    }
</style>
<div data-aos="slide-left">
    <center><img src="img/transaction_6.PNG" width="200"></center>
    <p></p>
    <h4 class="text-center">ADDING A TRANSACTION</h4>
</div>

<div data-aos="slide-right" class="container">
    <hr>
    <form action="#" th:action="@{/saveTransaction}" th:object="${transaction}" method="POST">
        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Amount:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{amount}">
            </div>
        </div>


        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Done by Employee:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{employee.id}" placeholder="Type the Id of the enterprise">
            </div>
        </div>

        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Concept:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{concept}">
            </div>
        </div>

        <div class="mb-4 row d-flex justify-content-center">
            <div class="col-sm-2">
                <label for="name" class="col-form-label h1">Type of Transaction:</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" list="datalistOptions" id="name" th:field="*{type}" placeholder="Click here and Select Incomes or Expenses">
                <datalist id="datalistOptions">
                    <option value="Incomes">
                    <option value="Expenses">
                </datalist>
            </div>
        </div>

        <div align="center">
            <button type="submit" class="btn btn-info col-2"> Save Transaction</button>
        </div>

    </form>
    <hr>

    <div align="center">
        <a th:href = "@{/transactions}" class="btn btn-secondary mb-3">Back</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
		easing: 'ease-out-back',
		duration: 1500
		});
</script>
</body>
</html>
