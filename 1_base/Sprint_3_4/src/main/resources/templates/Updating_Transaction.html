<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Updating a Transaction</title>
</head>
<body>
<div class="container">
    <hr>
    <h2>Updating a Transaction</h2>
    <form action="#" th:action="@{/saveTransaction}" th:object="${transaction}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{amount}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{employee.id}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{concept}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{type}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Transaction</button>
    </form>
    <hr>
    <a th:href = "@{/transactions}"> Back to Transaction List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
